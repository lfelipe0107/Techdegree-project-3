<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

    <header>
        <h1>The Code Review</h1>
    </header>

<body>
    
    <form action="index.html" method="POST">

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <fieldset class="first-fs">
            <legend><b>Contact Information</b></legend>
                
                
                    <ul class="first-list">

                        <div class="group">
                            <label for="name"> Full Name</label>
                            <input type="text" placeholder="Required" id="name" name="user_name">
                        </div>

                        <div class="group">
                            <label for="email"> Email</label>
                            <input type="email" placeholder="Required" id="email" name="user_email">
                        </div>

                        <div class="group">
                            <label for="phone-number"> Phone Number</label>
                            <input type="text" id="phone-number" name="user_phone-number">
                        </div>

                        <div class="group">
                            <label for="address"> Street Address</label>
                            <input type="text" id="address" name="user_address">
                        </div>

                        <div class="group">
                            <label for="city"> City</label>
                            <input type="text" id="city" name="user_city">
                        </div>

                        <div class="group">
                            <label for="state" class="states">State</label>
                            <select name="state" id="state">
                            <optgroup label="state">
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                            </select>
                        </div>

                        <div class="group">
                            <label for="zip"> Zip Code</label>
                            <input type="text" id="zip" name="user_zip">
                        </div>
                
                    </ul>
                 </div>
        </fieldset>
                
                
        <fieldset class="newsletters">

            <legend class="second">Newsletter</legend><br>

                <p class="content">Select the newsletters you would like to recieve</p>


                        <div class="group-2">
                            <input type="checkbox" id="html-news" name="h-news" value="html-news">
                            <label for="html-news">HTML News</label>
                        </div>
                        
                        <div class="group-2">
                            <input type="checkbox" id="css-news" name="c-news" value="css-news">
                            <label for="css-news">CSS News</label>
                        </div>
                        
                        <div class="group-2">
                            <input type="checkbox" id="javascript-news" name="j-news" value="javascript-news">
                            <label for="javascript-news">Javascript News</label>
                        </div>
        </fieldset>
                
        <fieldset class="format">      
                <legend>Newsletter Format</legend>
                         <div class="group-2">
                            <input type="radio" id="html-2" value="html-2" name="user_format">
                            <label for="html-2" class="light">HTML</label>
                        </div>

                        <div class="group-2">
                            <input type="radio" id="plain" value="plain" name="user_format">
                            <label for="plain" class="light">Plain Text</label>
                        </div>
        </fieldset>    

       
                <label class="txt-a">Other topics you'de like to hear about</label>
                    <textarea placeholder="Type here!" id="topics" name="user_topics"></textarea>
       
        

        <button type="submit">Sign Up</button>

    </form>

    <footer>
        <p><i>Copyright The Code Review</i></p>
    </footer>

</body>
</html>
